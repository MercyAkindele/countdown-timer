<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="form">
      <div class="userEntry">
        <label>Event</label>
        <input
          name ="eventName"
          id="eventName"
          type="text"
          required
        />
      </div>
      <div class="userEntry">
        <label>Date</label>
        <input
          name="eventDate"
          id="eventDate"
          type="date"
          placeholder="01 January 2023"
          required
        />
      </div>
      <div>
        <input type="submit" value="Start Countdown"/>
      </div>
    </form>
    <h1></h1>
    <div class="countdown-el countdown-container">
      <div class="days-container">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
